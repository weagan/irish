<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irish Irregular Verb Flashcards - All Tenses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f0;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      perspective: 1000px;
      cursor: pointer;
    }

    .inner {
      position: relative;
      width: 100%;
      height: 170px;
      transition: transform 0.6s;
      /* iOS Safari support */
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }

    .card.flipped .inner {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      /* iOS Safari support + Hardware acceleration */
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: translate3d(0,0,0);
      transform: translate3d(0,0,0);
      
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      font-size: 1.15rem;
      text-align: center;
      background: #ffd84d; /* yellow */
      color: #222;
      overflow: hidden;
      border: 4px solid #173c6e; /* blue border for questions */
    }

    .back {
      /* Rotation + Hardware acceleration */
      -webkit-transform: rotateY(180deg) translate3d(0,0,0);
      transform: rotateY(180deg) translate3d(0,0,0);
      flex-direction: column;
      gap: 8px;
    }

    .pos {
      background: #4caf50 !important; /* green */
      color: #fff;
      border: none !important;
    }

    .neg {
      background: #f44336 !important; /* red */
      color: #fff;
      border: none !important;
    }

    .hint {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .verb-label {
      font-size: 0.75rem;
      opacity: 0.7;
      font-style: italic;
      margin-top: 4px;
    }

    .tense-label {
      font-size: 0.7rem;
      font-weight: bold;
      opacity: 0.6;
      text-transform: uppercase;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="grid" id="grid"></div>

<script>
  // 11 irregular verbs in present, past, and future tense
  const cards = [
    // tar - present
    { verb: "tar", tense: "present", q: "An dtagann tú?", yes: "Tagaim.", no: "Ní thagaim." },
    // tar - past
    { verb: "tar", tense: "past", q: "Ar thagann tú?", yes: "Tháinig mé.", no: "Níor tháinig mé." },
    // tar - future
    { verb: "tar", tense: "future", q: "An dtiocfaidh tú?", yes: "Tiocfaidh mé.", no: "Ní thiocfaidh mé." },
    
    // tabhair - present
    { verb: "tabhair", tense: "present", q: "An dtugann tú an leabhar?", yes: "Tugaim an leabhar.", no: "Ní thugaim an leabhar." },
    // tabhair - past
    { verb: "tabhair", tense: "past", q: "Ar thug tú an leabhar?", yes: "Thug mé an leabhar.", no: "Níor thug mé an leabhar." },
    // tabhair - future
    { verb: "tabhair", tense: "future", q: "An dtabharfaidh tú an leabhar?", yes: "Tabharfaidh mé an leabhar.", no: "Ní thabharfaidh mé an leabhar." },
    
    // ith - present
    { verb: "ith", tense: "present", q: "An itheann tú an dinnéar?", yes: "Ithim an dinnéar.", no: "Ní ithim an dinnéar." },
    // ith - past
    { verb: "ith", tense: "past", q: "Ar ith tú an dinnéar?", yes: "D'ith mé an dinnéar.", no: "Níor ith mé an dinnéar." },
    // ith - future
    { verb: "ith", tense: "future", q: "An íosfaidh tú an dinnéar?", yes: "Íosfaidh mé an dinnéar.", no: "Ní íosfaidh mé an dinnéar." },
    
    // clois - present
    { verb: "clois", tense: "present", q: "An gcloiseann tú é?", yes: "Cloisim é.", no: "Ní chloisim é." },
    // clois - past
    { verb: "clois", tense: "past", q: "Ar chuala tú é?", yes: "Chuala mé é.", no: "Níor chuala mé é." },
    // clois - future
    { verb: "clois", tense: "future", q: "An gcloisfidh tú é?", yes: "Cloisfidh mé é.", no: "Ní chloisfidh mé é." },
    
    // beir - present
    { verb: "beir", tense: "present", q: "An mbeirann tú ar an liathróid?", yes: "Beirim ar an liathróid.", no: "Ní bheirim ar an liathróid." },
    // beir - past
    { verb: "beir", tense: "past", q: "Ar rug tú ar an liathróid?", yes: "Rug mé ar an liathróid.", no: "Níor rug mé ar an liathróid." },
    // beir - future
    { verb: "beir", tense: "future", q: "An mbéarfaidh tú ar an liathróid?", yes: "Béarfaidh mé ar an liathróid.", no: "Ní bhéarfaidh mé ar an liathróid." },
    
    // abair - present
    { verb: "abair", tense: "present", q: "An ndeir tú é sin?", yes: "Deirim é sin.", no: "Ní deirim é sin." },
    // abair - past
    { verb: "abair", tense: "past", q: "An ndúirt tú é sin?", yes: "Dúirt mé é sin.", no: "Ní dúirt mé é sin." },
    // abair - future
    { verb: "abair", tense: "future", q: "An ndéarfaidh tú é sin?", yes: "Déarfaidh mé é sin.", no: "Ní déarfaidh mé é sin." },
    
    // déan - present
    { verb: "déan", tense: "present", q: "An ndéanann tú an obair?", yes: "Déanaim an obair.", no: "Ní dhéanaim an obair." },
    // déan - past
    { verb: "déan", tense: "past", q: "An ndearna tú an obair?", yes: "Rinne mé an obair.", no: "Ní dhearna mé an obair." },
    // déan - future
    { verb: "déan", tense: "future", q: "An ndéanfaidh tú an obair?", yes: "Déanfaidh mé an obair.", no: "Ní dhéanfaidh mé an obair." },
    
    // téigh - present
    { verb: "téigh", tense: "present", q: "An dtéann tú abhaile?", yes: "Téim abhaile.", no: "Ní théim abhaile." },
    // téigh - past
    { verb: "téigh", tense: "past", q: "An ndeachaigh tú abhaile?", yes: "Chuaigh mé abhaile.", no: "Ní dheachaigh mé abhaile." },
    // téigh - future
    { verb: "téigh", tense: "future", q: "An rachaidh tú abhaile?", yes: "Rachaidh mé abhaile.", no: "Ní rachaidh mé abhaile." },
    
    // faigh - present
    { verb: "faigh", tense: "present", q: "An bhfaigheann tú é?", yes: "Faighim é.", no: "Ní fhaighim é." },
    // faigh - past
    { verb: "faigh", tense: "past", q: "An bhfuair tú é?", yes: "Fuair mé é.", no: "Ní bhfuair mé é." },
    // faigh - future
    { verb: "faigh", tense: "future", q: "An bhfaighidh tú é?", yes: "Gheobhaidh mé é.", no: "Ní bhfaighidh mé é." },
    
    // feic - present
    { verb: "feic", tense: "present", q: "An bhfeiceann tú an teach?", yes: "Feicim an teach.", no: "Ní fheicim an teach." },
    // feic - past
    { verb: "feic", tense: "past", q: "An bhfaca tú an teach?", yes: "Chonaic mé an teach.", no: "Ní fhaca mé an teach." },
    // feic - future
    { verb: "feic", tense: "future", q: "An bhfeicfidh tú an teach?", yes: "Feicfidh mé an teach.", no: "Ní fheicfidh mé an teach." },
    
    // bí - present
    { verb: "bí", tense: "present", q: "An mbíonn tú ann?", yes: "Bím ann.", no: "Ní bhím ann." },
    // bí - past
    { verb: "bí", tense: "past", q: "An raibh tú ann?", yes: "Bhí mé ann.", no: "Ní raibh mé ann." },
    // bí - future
    { verb: "bí", tense: "future", q: "An mbeidh tú ann?", yes: "Beidh mé ann.", no: "Ní bheidh mé ann." }
  ];

  const grid = document.getElementById('grid');

  cards.forEach((card, index) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'card';

    const inner = document.createElement('div');
    inner.className = 'inner';

    // Removed the pattern class assignment here
    const front = document.createElement('div');
    front.className = 'face'; 
    front.innerHTML = `<div class="content-wrapper">${card.q}<div class="tense-label">${card.tense}</div><div class="verb-label">(${card.verb})</div></div>`;

    // Removed the pattern class assignment here as well
    const back = document.createElement('div');
    back.className = 'face back'; 
    back.innerHTML = `<div class="content-wrapper">${card.yes}<div class="tense-label">${card.tense}</div><div class="verb-label">(${card.verb})</div></div><div class="hint">(click again for negative)</div>`;

    let showingYes = true;

    wrapper.addEventListener('click', () => {
      if (!wrapper.classList.contains('flipped')) {
        wrapper.classList.add('flipped');
        back.classList.remove('neg');
        back.classList.add('pos');
        back.innerHTML = `<div class="content-wrapper">${card.yes}<div class="tense-label">${card.tense}</div><div class="verb-label">(${card.verb})</div></div><div class="hint">(click again for negative)</div>`;
        showingYes = true; // Ensure state is reset when re-opening
      } else if (showingYes) {
        back.classList.remove('pos');
        back.classList.add('neg');
        back.innerHTML = `<div class="content-wrapper">${card.no}<div class="tense-label">${card.tense}</div><div class="verb-label">(${card.verb})</div></div><div class="hint">(click to go back)</div>`;
        showingYes = false;
      } else {
        wrapper.classList.remove('flipped');
      }
    });

    inner.appendChild(front);
    inner.appendChild(back);
    wrapper.appendChild(inner);
    grid.appendChild(wrapper);
  });
</script>

</body>
</html>
