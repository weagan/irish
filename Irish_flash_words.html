    h1 {

      color: #333;
    }
    .flashcard-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 20px;
    }
    .flashcard {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 200px;
      height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s;
      padding: 10px;
    }
    .flashcard:hover {
      transform: scale(1.05);
    }
    .flashcard input {
      margin-top: 10px;
      padding: 8px;
      width: 80%;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .flashcard button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .flashcard button:hover {
      background-color: #45a049;
    }
    .feedback {
      margin-top: 10px;
      font-size: 1em;
      color: black;
    }
    .correct-answer {
      display: none;
      margin-top: 10px;
      font-size: 1em;
      color: blue;
    }

    /* Alternate background colors for the flashcards */
    .flashcard:nth-child(3n+1) {
      background-color: #4CAF50; /* Green */
    }
    .flashcard:nth-child(3n+2) {
      background-color: #FF9800; /* Orange */
    }
    .flashcard:nth-child(3n) {

    }
  </style>
</head>

  <script>
    let attempts = {};

    function checkAnswer(inputId, correctAnswer, cardId, cardElementId) {
      let userAnswer = document.getElementById(inputId).value.trim().toLowerCase();
      let feedbackElement = document.getElementById("feedback" + cardId);
      let correctAnswerElement = document.getElementById("correct-answer" + cardId);
      let cardElement = document.getElementById(cardElementId);

      if (!attempts[cardId]) {
        attempts[cardId] = 0;
      }

      if (userAnswer === correctAnswer.toLowerCase()) {
        feedbackElement.textContent = "Correct!";
        feedbackElement.style.color = "green";
        correctAnswerElement.style.display = "none";
        attempts[cardId] = 0; // Reset attempt count
      } else {
        attempts[cardId]++;
        feedbackElement.textContent = "Try again!";
        feedbackElement.style.color = "red";

        if (attempts[cardId] >= 3) {
          correctAnswerElement.textContent = "Correct Answer: " + correctAnswer;
          correctAnswerElement.style.display = "block";
        }
      }
    }
  </script>
